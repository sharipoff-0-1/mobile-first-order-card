<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <header>
            <img
              class="main-img"
              src="images/illustration-hero.svg"
              alt="sketch illustration, a random guy who is listening the music and dancing"
            />
          </header>

          <section>
            <div class="card-inner">
              <h1>Order Summary</h1>
              <p class="description">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="plan">
                <div class="price">
                  <img src="images/icon-music.svg" alt="music icon" />
                  <div class="price-tab">
                    <span>Annual Plan</span>
                    <p>$59.99/year</p>
                  </div>
                </div>
                <a href="#" class="link">Change</a>
              </div>
              <a href="#" class="btn btn-proceed">Proceed to Payment</a>
              <a href="#" class="btn btn-cancel">Cancel Order</a>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ted</a>.
      </div>
    </footer>
  </body>
</html>
